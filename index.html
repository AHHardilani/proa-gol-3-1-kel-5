<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title></title>
  </head>
  <body>
    <header>
      <div class="container"></div>
    </header>
    <div class="top-wrapper">
      <div class="container"></div>
    </div>
    <div class="about-wrapper">
      <div class="container"></div>
    </div>
    <div class="services-wrapper">
      <div class="container"></div>
    </div>
    <div class="pricing-wrapper">
      <div class="container"></div>
    </div>
    <div class="contact-wrapper">
      <div class="container">
        <div class="contact_section">
          <h1>Let's chat</h1>
          <div class="input_wrapper">
            <div class="personal_input">
              <div class="nameinput_wrapper">
                <small>Full Name</small>
                <input class="name_input" />
              </div>
              <div class="emailinput_wrapper">
                <small>Email Address</small>
                <input class="email_input" />
              </div>
              <div class="about_wrapper">
                <small>How did you know about us ?</small>
                <select class="about_select">
                  <option>IG</option>
                  <option>Telegram</option>
                  <option>Whatsapp</option>
                  <option>Others</option>
                </select>
              </div>
            </div>
            <div class="project_input">
              <small>Tell us about the project</small>
              <textarea class="project_textarea"></textarea>
            </div>
            <button class="btn-submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer_section">
        <div class="footer_wrapper">
          <div class="top_wrapper">
            <div class="newslatter">
              <div class="newslatter_content">
                <h3 class="title-footer">Newslatter</h3>
                <div class="subscribe_content">
                  <input
                    type="text"
                    placeholder="Your email address"
                    class="input_subscribe"
                  />
                  <button class="btn_subscribe">Subscribe</button>
                </div>
              </div>
            </div>
            <div class="services">
              <h3 class="title-footer">Services</h3>
              <p class="text_services">Digital Marketing</p>
              <p class="text_services">Creative Ideas</p>
              <p class="text_services">Branding</p>
              <p class="text_services">Video Branding</p>
            </div>
            <div class="sayhi">
              <h3 class="title-footer">Say Hi!</h3>
              <p class="text_sayhi_address">Jl sunter agung, Indonesia</p>
              <p class="text_sayhi_email">gol3@gmail.com</p>
            </div>
          </div>
          <hr />
          <div class="bottom_wrapper">
            <div class="copyright">
              <p class="text_copyright">
                copyright &copy; Tween Agency Co., Ltd
              </p>
            </div>
            <div class="social_media">
              <a href="#" class="fa-brands fa-facebook"></a>
              <a href="#" class="fa-brands fa-twitter"></a>
              <a href="#" class="fa-brands fa-instagram"></a>
              <a href="#" class="fa-brands fa-linkedin"></a>
              <a href="#" class="fa-brands fa-youtube"></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
